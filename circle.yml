# Tuxedo - CircleCI File for Tux

version: 1
general:
   build_dir: ./
machine:
   post:
     - pyenv global 3.6.3
   python:
     version: 3.6.3
   dependencies:
     override:
      - pip install snekchek
      - pip install -r requirements.txt
      
test:
   post:
     - python3 -m snekchek 
      
notify:
  webhooks:
    - url: https://claraio-circledisc.herokuapp.com/hooks/circleci
